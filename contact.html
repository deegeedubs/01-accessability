<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/contactstyle.css">
    <title>Horiseon - Contact Us</title>
</head>

<body>
    <header>
        <h1><a href="index.html">Hori<span class="seo">seo</span>n</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Return Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Form:</h2>
        <form>
            <label class="box-label" for="fname">First Name</label><br>
            <input class="input-box" type="text" id="fname" name="firstname" placeholder="Your first name..."><br>
            <label class="box-label" for="lname">Last Name</label><br>
            <input class="input-box" type="text" id="lname" name="lastname" placeholder="Your last name..."><br>
            <label class="box-label" for="email">Your Email</label><br>
            <input class="input-box" type="text" id="email" name="youremail" placeholder="Enter your email..."><br>
            <label class="box-label" for="msg">Message</label><br>
            <input class="input-box" type="text" id="msg" name="message" placeholder="How can we help?" style="height:200px"> <br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <h4>Made with ❤️️ by Horiseon</h4>
        <p>
            &copy; 2019 Horiseon Social Solution Services, Inc.
        </p>
    </footer>
    
</body>
</html>
